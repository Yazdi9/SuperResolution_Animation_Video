# general settings
name: train_animesr_step3_gan_3LBOs
model_type: VideoRecurrentGANCustomModel
scale: 4
num_gpu: auto  # set num_gpu: 0 for cpu mode
manual_seed: 0

# USM the ground-truth
l1_gt_usm: False
percep_gt_usm: False
gan_gt_usm: False

# dataset and data loader settings
datasets:
  train:
    name: AVC-Train
    type: FFMPEGAnimeLBODataset
    dataroot_gt: datasets/AVC-Train  # TO_MODIFY
    test_mode: False
    io_backend:
      type: disk

    num_frame: 15
    gt_size: 256
    interval_list: [1, 2, 3]
    random_reverse: True
    use_flip: true
    use_rot: true
    usm_sharp_gt: False
    degradation_model_path: [weights/pretrained_lbo_1.pth, weights/pretrained_lbo_2.pth, weights/pretrained_lbo_3.pth]  # TO_MODIFY

    # data loader
    use_shuffle: true
    num_worker_per_gpu: 5
    batch_size_per_gpu: 4
    dataset_enlarge_ratio: 1
    prefetch_mode: ~
    pin_memory: True

# network structures
network_g:
  type: MSRSWVSR
  num_feat: 64
  num_block: [5, 3, 2]

network_d:
  type: MultiScaleDiscriminator
  num_in_ch: 3
  num_feat: 64
  num_layers: [3, 3, 3]
  max_nf_mult: 8
  norm_type: none
  use_sigmoid: False
  use_sn: True
  use_downscale: True

# path
path:
  pretrain_network_g: experiments/train_animesr_step1_net_BasicOPonly/models/net_g_300000.pth
  param_key_g: params
  strict_load_g: true
  resume_state: ~

# training settings
train:
  ema_decay: 0.999
  optim_g:
    type: Adam
    lr: !!float 1e-4
    weight_decay: 0
    betas: [0.9, 0.99]
  lr_flow: !!float 1e-5
  optim_d:
    type: Adam
    lr: !!float 1e-4
    weight_decay: 0
    betas: [0.9, 0.99]

  scheduler:
    type: MultiStepLR
    milestones: [300000]
    gamma: 0.5

  total_iter: 300000
  warmup_iter: -1  # no warm up
  fix_flow: ~

  # losses
  pixel_opt:
    type: L1Loss
    loss_weight: 1.0
    reduction: mean
  perceptual_opt:
    type: PerceptualLoss
    layer_weights:
      # before relu
      'conv1_2': 0.1
      'conv2_2': 0.1
      'conv3_4': 1
      'conv4_4': 1
      'conv5_4': 1
    vgg_type: vgg19
    use_input_norm: true
    range_norm: false
    perceptual_weight: 1.0
    style_weight: 0
    criterion: l1
  gan_opt:
    type: MultiScaleGANLoss
    gan_type: lsgan
    real_label_val: 1.0
    fake_label_val: 0.0
    loss_weight: !!float 1.0

  net_d_iters: 1
  net_d_init_iters: 0

# validation settings
#val:
#  val_freq: !!float 1e4
#  save_img: true

# logging settings
logger:
  print_freq: 100
  save_checkpoint_freq: !!float 5e3
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~

# dist training settings
dist_params:
  backend: nccl
  port: 29500

find_unused_parameters: true
